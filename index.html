<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Compre fácil seus remédios</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Easy Med Calculator</h1>
        <h2 class="subtitle">Calcule quantos dias seus medicamentos vão durar e ainda saiba a quantidade certa para a próxima compra!</h2>
    </header>
    <form class="form" id="formId" action="" method="GET">
        <div class="fieldUser">
            <p class="number">1.</p>
            <label for="inputNome" class="label">Nome do medicamento</label>
            <input type="text" id="inputNome" class="input" placeholder="Ex.: Atenolol">
        </div>

        <div class="fieldUser">
            <p class="number">2.</p>
            <label for="inputPeso" class="label">Dosagem em miligrama</label>
            <input type="number" id="inputPeso" class="input" placeholder="Ex.: 50">
        </div>

        <div class="fieldUser">
            <p class="number">3.</p>
            <label for="inputCPporDia" class="label">Comprimidos consumidos em 1 dia</label>
            <input type="number" id="inputCPporDia" class="input" onkeyup="inputMonitor()" placeholder="Ex.: 2">
        </div>

        <div class="fieldUser">
            <p class="number">4.</p>
            <label for="input1Caixa" class="label">Comprimidos dentro de 1 caixa</label>
            <input type="number" id="input1Caixa" class="input" onkeyup="inputMonitor()" placeholder="Ex.: 30"/>
        </div>
        
        <div class="fieldMachine">
            <p class="number">5.</p>
            <label for="output1CaixaDias" class="label">Uma caixa supre: </label>
            <output id="output1CaixaDias" class="output"></output>
        </div>

        <div class="fieldUser">
            <p class="number">6.</p>
            <label for="inputDiasComprar" class="label">A cada quantos dias você quer comprar?</label>
            <input type="number" id="inputDiasComprar" class="input" onkeyup="inputMonitor()" placeholder="Ex.: 30">
        </div>

        <div class="fieldMachine">
            <p class="number">7.</p>
            <label for="outputQuantidadeCaixa" id="dias" class="label">Certo, para isso você deverá comprar </label>
            <output id="outputQuantidadeCaixa" class="output"></output>
        </div>
    </form>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
